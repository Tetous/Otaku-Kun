<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@515&family=Squada+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Text+Me+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/download.css">
    <link rel="stylesheet" href="./styles/page.css">
    <link rel="stylesheet" href="./styles/stream.css">
    <link rel="stylesheet" href="./styles/card.css">
  </head>
  <body>
    <h1>OTAKU KUN</h1>
    <i class="fa fa-cog fa-3x" id="selectPath"></i>
    <div id="overlay">
      <div id="dwn-page">
        <i class="fa fa-times fa-3x" id="close"></i>
        <div id="border">
          <span id="name"></span>
          <span id="content"></span>
          <ul id="links"></ul>
        </div>
      </div>
    </div>
    <div class="search" id="bar">
      <input type="text" placeholder="Anime, Manga..." spellcheck="false" id="s-bar">
      <div id="iconR">
        <i class="fa fa-search fa-2x"></i>
      </div>
      <div class="dropdown">
        <button id="dropd"><i class="fa fa-angle-right fa-3x" id='dropArrow'></i></button>
        <ul id="choose">
          <li><a href="#" id="optionAnime">Anime</a></li>
          <li><a href="#" id="optionManga">Manga</a></li>
        </ul>
      </div>
    </div>
    <span id="NF">SORRY! NONE FOUND WITH THE ABOVE KEYWORDS</span>
    <span id="hide"><img src="" name="loadIcon"></span></span>
    <nav>
      <ul id="res"></ul>
    </nav>
    <div class="parent-vid" id="parent-vid">
      <a href="" id="previous"><i class="fa fa-chevron-left fa-3x"></i>PREVIOUS</a>
      <a href="" id="next">NEXT<i class="fa fa-chevron-right fa-3x"></i></a>
      <i class="fa fa-arrow-left fa-3x" aria-hidden="true" id="cl"></i>
      <iframe id="vid" src="" allowfullscreen="true" frameborder="0" marginwidth="0" marginheight="0" scrolling="no"></iframe>
    </div>
  </body>
  <script type="text/javascript" src="web/stream.js"></script>
  <script type="text/javascript" src="web/front.js"></script>
  <script type="text/javascript" src="web/mn-reader.js"></script>
  <script type="text/javascript" src="web/7anim.js"></script>
  <script type="text/javascript" src="web/compiler.js"></script>
</html>
